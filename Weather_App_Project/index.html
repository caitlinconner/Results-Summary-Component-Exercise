<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;800&family=Roboto:wght@300;500&family=Sofia+Sans+Extra+Condensed:ital,wght@0,500;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Enter your location">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>

        <div class="not-found">
            <img src="file:///C:/Users/caitl/OneDrive/Desktop/images/3793096.jpg" height="200" width="200">
            <p>Invalid Location!</p>
        </div>

        <div class="weather-box">
            <img src="">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                <span></span>
                <p>Humidity</p>
            </div>
            </div>

            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                <span></span>
                <p>Wind Speed</p>
                </div>
            </div>
         </div>

    </div>
    <script src="https://kit.fontawesome.com/ce8fc6b4f1.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
